{% include 'header.html' %}

    <section class="contact-main"></section>
        
    <section class="container connect py-5">
        <div class="inner">
            <div class="contact ">
                <h3 class="touch">Get in Touch</h3>
                <div class="con-icons">
                    <div class="con-icon pt-2">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Bijnor, Uttar Pradesh</p>
                    </div>

                    <div class="con-icon pt-2">
                        <i class="fa-regular fa-envelope"></i>
                    <p>contact@gmail.com</p>
                    </div>
                </div>
                
            </div>

            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}

            <div class="con-form">
                <div class="myform">
                    <form method="POST">
                        {% csrf_token %}
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Fullname" required>

                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email ID" required>

                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Write Subject Here" required>

                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" id="message" cols="30" rows="3" class="form-control" required></textarea>

                        <input type="submit" value="Submit" class="btn btn-outline-primary mt-3 font-weight-bold mr-4" formaction="/home/contact/">

                        <input type="reset" value="Reset" class="btn btn-outline-primary mt-3 font-weight-bold">
                    </form>
                </div>
            </div>
        </div>
    </section>


{% include 'footer.html' %}
