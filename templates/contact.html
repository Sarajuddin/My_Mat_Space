{% include 'header.html' %}

    <section class="contact-main">
        <div class="container contact-head">
            <h3>
                For more help,<br>
                <span class="con-span">Connect with Us</span></span>
            </h3>
        </div>
    </section>
        
    <section class="connect p-5">
        <div class="inner container">
            <div class="contact ">
                <h3>Get in Touch</h3>
                <div class="con-icons">
                    <div class="con-icon pt-2">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Bijnor, Uttar Pradesh</p>
                    </div>
                    <!-- <div class="con-icon pt-3">
                        <i class="fa-solid fa-phone"></i>
                        <p>+91 - 8958123465</p>
                    </div> -->
                    <div class="con-icon pt-2">
                        <i class="fa-regular fa-envelope"></i>
                    <p>contact@gmail.com</p>
                    </div>
                </div>
                
            </div>

            <div class="con-form">
                <div class="myform">
                    <form method="POST">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name"> 
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" id="message" cols="30" rows="3" class="form-control"></textarea>
                        <input type="button" value="Submit" class="form-control btn btn-outline-primary mt-3 font-weight-bold">
                    </form>
                </div>
            </div>
        </div>
    </section>
