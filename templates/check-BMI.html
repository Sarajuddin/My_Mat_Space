{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>{{title}} | {{logo}}</title>

    <style>
        body{
            background-color: rgb(117, 20, 20);
            color: white;
        }
        .form-box{
            border: 2px solid white;
            border-radius: 10px;
        }
        .my-btn{
            margin-left: 20px;
        }
        .queen{
            color: yellow;
        }
        @media screen and (max-width:400px){
            .my-btn{
                margin-left: 0px;
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2> Welcome to BMI Dashboard <i class="fa-regular fa-chess-queen queen"></i></h2>
    
        <div class="form-box mt-5">
            <div class="myform m-3 p-4">
                <form method="POST">
                    {% csrf_token %}
                    <label for="name">Name</label>
                    <input type="text" id='name' class="form-control" placeholder="Enter Name" name="name" required>

                    <label for="weight">Weight</label>
                    <input type="text" id='weight' class="form-control" placeholder="Enter Weight in Kg" name="weight" required> 

                    <label for="height">Height</label>
                    <input type="text" id='height' class="form-control" placeholder="Enter Height in cm" name="height" required>

                    <button type="submit" formaction="/result-BMI/" class="btn btn-outline-light mt-4">Get Result</button>
                    <a href="/" class="btn btn-outline-light mt-4 my-btn">
                        <i class="fa-solid fa-house"></i> Home
                    </a>
                </form>
            </div>
            
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
