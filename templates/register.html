<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-dark p-3 mb-5">
      <div class="container-fluid">

        <!-- Company Logo.. -->
        <a href="/"> 
          <img src="../../static/img/logo.svg" alt="Company Logo" width="50px">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- <a class="nav-link active text-white" aria-current="page" href="/">Home</a> -->
            </li>
          </ul>

          <form class="d-flex">
            <!-- <button class="btn btn-primary" type="submit" formaction="">Sign Up</button> -->
            <button class="btn btn-primary ms-3" type="submit" formaction="/login/">Sign In</button>
          </form>
        </div>
      </div>
    </nav>

    <section>
      <div class="container mb-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 15px;">
              <div class="card-body p-md-4">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h2 fw-bold mb-4 mx-1">Sign up</p>

                    <form class="mx-1" method="POST">
                      {% csrf_token %}

                      <div class="d-flex flex-row align-items-center mb-2">
                        <div class="form-outline flex-fill">
                          <label class="form-label" for="form3Example1c">First Name</label>
                          <input type="text" id="form3Example1c" class="form-control" name="firstname" required />
                        </div>
                        <div class="form-outline flex-fill ms-2">
                          <label class="form-label" for="form3Example2c">Last Name</label>
                          <input type="text" id="form3Example2c" class="form-control" name="lastname" required />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-2">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c">Email</label>
                          <input type="email" id="form3Example3c" class="form-control" name="email" required />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-2">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c">Mobile</label>
                          <input type="tel" id="form3Example4c" class="form-control" name="mobile" required />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-2">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example5c">Age</label>
                          <input type="number" id="form3Example5c" class="form-control" name="age" required />
                        </div>
                        <div class="form-outline flex-fill ms-2">
                          <label class="form-label" for="form3Example6c">Gender</label>
                          <select name="gender" id="form3Example6c" class="form-control">
                            <option value="" selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                          </select>
                        </div>
                      </div>


                      <div class="d-flex flex-row align-items-center mb-2">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example7c">Disease</label>
                          <select name="disease" id="form3Example7c" class="form-control" required>
                            <option value="">Select Disease</option>
                            <option value="Asthma">Asthma</option>
                            <option value="Diabetes">Diabetes</option>
                            <option value="Hypertension">Hypertension</option>
                            <option value="Depression">Depression</option>
                            <option value="Liver Problems">Liver Problems</option>
                            <option value="Lower Back Pain">Lower Back Pain</option>
                            <option value="No">None</option>
                          </select>
                        </div>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-lg-2 mt-4">
                        <button type="submit" class="btn btn-primary" formaction="/get-register-data/">Register</button>
                        <a href="/login/" class="ms-2 pt-2"><b>Have already account ?</b></a>
                      </div>

                    </form>

                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>

</html>
